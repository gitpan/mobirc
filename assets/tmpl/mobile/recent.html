[% INCLUDE 'include/header.html' %]

[% FOR channel IN target_channels %]
    <div class="ChannelHeader">
        <b class="ChannelName">[% channel.name | html %]</b>
        <a href="/channels/[% channel.name | uri%]">more..</a><br />
    </div>

    [% FOR line IN channel.recent_log %]
        [% render_line( line ) %]<br />
    [% END %]

    <hr />
[% END %]
<br />

[% IF has_next_page %]
&#xE6E7;<a href="/recent?t=[% now %]" accesskey="6">next</a>
[% END %]

<hr />

&#xE6E9;<a accesskey="8" href="/">ch list</a>

[% INCLUDE 'include/footer.html' %]
